version: '3'
services:
  zookeeper-a1:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "2181:2181"
    volumes:
      - "./data-a1:/data"
      - "./conf-a1/:/opt/zookeeper/conf"
  zookeeper-a2:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "2182:2181"
    volumes:
      - "./data-a2:/data"
      - "./conf-a2/:/opt/zookeeper/conf"
  zookeeper-a3:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "2183:2181"
    volumes:
      - "./data-a3:/data"
      - "./conf-a3/:/opt/zookeeper/conf"
